<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotel Owner Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #8e2de2, #4a00e0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 50px 40px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      animation: slideUp 1s ease-out;
    }

    .container h1 {
      color: #fff;
      margin-bottom: 30px;
      font-size: 30px;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      color: #eee;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1.5px solid rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #ffffff;
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #6a11cb;
    }

    .link {
      display: block;
      margin-top: 25px;
      font-size: 14px;
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }

    .link:hover {
      color: #ffd700;
      text-decoration: underline;
    }

    .logo {
      width: 70px;
      height: 70px;
      background: url('https://cdn-icons-png.flaticon.com/512/235/235861.png') no-repeat center center;
      background-size: contain;
      margin: 0 auto 20px auto;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 24px;
      }

      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  {% if messages %}
  <ul>
    {% for message in messages %}
      <li style="color: red;">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
  <div class="container">
    <div class="logo"></div>
    <h1>Hotel Owner Login</h1>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username</label>
        {{ form.username }}
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        {{ form.password }}
      </div>
      <button type="submit">Login</button>
    </form>
    <a href="{% url 'signup_owner' %}" class="link">Don't have an account? Sign up here</a>
  </div>
</body>
</html>
